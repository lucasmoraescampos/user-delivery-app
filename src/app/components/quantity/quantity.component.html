<ion-item [class.lines]="lines" lines="none">

  <ion-button fill="clear" size="small" [hidden]="value == 0" (click)="remove()">

    <ion-icon slot="icon-only" src="../../../assets/icon/remove.svg"></ion-icon>

  </ion-button>

  <ion-label [hidden]="value == 0">{{ value }}</ion-label>

  <ion-button slot="end" fill="clear" size="small" (click)="add()">

    <ion-icon slot="icon-only" src="../../../assets/icon/add.svg"></ion-icon>

  </ion-button>

</ion-item>
