<ion-header mode="ios" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="end">

      <ion-button class="icon-close" (click)="dismiss()">

        <ion-icon src="../../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

    <ion-title>

      Endereço

    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding" mode="ios">

  <form [formGroup]="formGroupAddress">

    <ion-row>

      <ion-col size="12">

        <ion-label class="label-custom">Endereço</ion-label>

        <ion-input class="input-custom" formControlName="street_name" autocapitalize="words" max="255"></ion-input>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="4">

        <ion-label class="label-custom">Número</ion-label>

        <ion-input class="input-custom" formControlName="street_number" max="20"></ion-input>

      </ion-col>

      <ion-col size="8">

        <ion-label class="label-custom">Complemento</ion-label>

        <ion-input class="input-custom" formControlName="complement" placeholder="Opcional" max="255"></ion-input>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">

        <ion-label class="label-custom">Bairro</ion-label>

        <ion-input class="input-custom" formControlName="district" autocapitalize="words" max="100"></ion-input>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">

        <ion-label class="ion-padding-start">Favoritar como</ion-label>

      </ion-col>

      <ion-col size="6">

        <ion-button class="favorit" expand="block" [fill]="type == 1 ? 'solid' : 'outline'"
          [color]="type == 1 ? 'primary' : 'medium'" (click)="changeType(1)">

          <ion-icon slot="start" name="home-outline"></ion-icon>

          Casa

        </ion-button>

      </ion-col>

      <ion-col size="6">

        <ion-button class="favorit" expand="block" [fill]="type == 2 ? 'solid' : 'outline'"
          [color]="type == 2 ? 'primary' : 'medium'" (click)="changeType(2)">

          <ion-icon slot="start" name="business-outline"></ion-icon>

          Trabalho

        </ion-button>

      </ion-col>

    </ion-row>

    <ion-row class="ion-padding-top">

      <ion-col size="12">

        <ion-button expand="block" (click)="is_update ? update() : save()">

          <ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>

          <span *ngIf="!spinner">Salvar</span>

        </ion-button>

      </ion-col>

    </ion-row>

  </form>

</ion-content>
