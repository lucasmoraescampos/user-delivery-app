<ion-header mode="ios" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="end">

      <ion-button class="icon-close" (click)="dismiss()" color="dark">

        <ion-icon src="../../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

    <ion-title>

      Buteco do Lucas

      <span>Pedido finalizado</span>

    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-grid>

    <ion-row [hidden]="false">

      <ion-col size="12">

        <h6>{{ title }}</h6>

        <p>Sentimos muito por isso. Por favor, envie uma mensagem para o nosso atendimento, assim poderemos te ajudar.</p>

      </ion-col>

      <ion-col size="12">

        <ion-label class="label-custom">Conte o que aconteceu</ion-label>

        <ion-textarea class="input-custom" rows="5"></ion-textarea>

      </ion-col>

      <ion-col size="12">

        <ion-button class="ion-margin-top" expand="block">Enviar</ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
