<app-header></app-header>

<ion-content mode="ios">

  <div class="ion-scroll">

    <ion-slides class="animate__animated animate__slideInRight categories" [options]="categorySlideOptions" *ngIf="categories?.length > 0">

      <ion-slide *ngFor="let category of categories" (click)="openCategory(category.slug)">

        <ion-thumbnail>

          <img [src]="category.image">

        </ion-thumbnail>

        <h6>{{ category.name }}</h6>

      </ion-slide>

    </ion-slides>

    <ion-list class="animation-order" [style]="{ '--animation-order': i % 10 }" *ngFor="let category of categories; let i=index;">

      <h5 class="animate__animated animate__fadeIn" *ngIf="category.companies.length > 0">{{ category.name }}</h5>

      <ion-slides class="companies" [options]="companiesSlideOptions" *ngIf="category.companies.length > 0">

        <ion-slide *ngFor="let company of category.companies">

          <app-card-company
            [slug]="company.slug"
            [open]="company.open"
            [image]="company.image"
            [name]="company.name"
            [evaluation]="company.evaluation"
            [distance]="company.distance"
            [waiting_time]="company.waiting_time"
            [delivery_price]="company.delivery_price">
          </app-card-company>

        </ion-slide>

      </ion-slides>

    </ion-list>

  </div>

</ion-content>
