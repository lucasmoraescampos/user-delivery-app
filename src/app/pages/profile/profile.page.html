<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar class="ion-no-padding">

    <ion-item lines="none" button="true" detail="true" routerLink="/edit-profile">

      <ion-avatar slot="start">

        <img src="../../../assets/images/account.png">

      </ion-avatar>

      <ion-label>

        Lucas Moraes Campos

        <p>Editar perfil</p>

      </ion-label>

    </ion-item>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-list class="ion-margin-top">

    <ion-item lines="full" button="true" detail="true" routerLink="/notifications">

      <ion-icon name="notifications-outline"></ion-icon>

      <ion-label>Notificações</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true" routerLink="/favorites">

      <ion-icon name="heart-outline"></ion-icon>

      <ion-label>Favoritos</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true" routerLink="/payment-methods">

      <ion-icon name="card-outline"></ion-icon>

      <ion-label>Pagamento</ion-label>

    </ion-item>

    <ion-item lines="none" button="true" detail="true" routerLink="/locations" [queryParams]="{ btnBack: true }">

      <ion-icon name="location-outline"></ion-icon>

      <ion-label>Endereços</ion-label>

    </ion-item>

  </ion-list>

  <ion-list class="ion-margin-top">

    <ion-item lines="full" button="true" detail="true" routerLink="/security">

      <ion-icon name="shield-checkmark-outline"></ion-icon>

      <ion-label>Segurança</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true" routerLink="/contact-us">

      <ion-icon src="../../assets/icon/support.svg"></ion-icon>

      <ion-label>Fale conosco</ion-label>

    </ion-item>

    <ion-item lines="none" button="true" detail="true" routerLink="/partner">

      <ion-icon name="rocket-outline"></ion-icon>

      <ion-label>Seja parceiro</ion-label>

    </ion-item>

  </ion-list>

  <ion-list class="ion-margin-top">

    <ion-item lines="full" button="true" detail="true" routerLink="/terms-and-conditions">

      <ion-icon name="book-outline"></ion-icon>

      <ion-label>Termos e condições</ion-label>

    </ion-item>

    <ion-item lines="none" button="true" detail="true" routerLink="/privacy-policy">

      <ion-icon name="reader-outline"></ion-icon>

      <ion-label>Política de privacidade</ion-label>

    </ion-item>

  </ion-list>

  <ion-list class="ion-margin-top" lines="none">

    <ion-item button="true" detail="true">

      <ion-icon name="log-out-outline"></ion-icon>

      <ion-label>Sair</ion-label>

    </ion-item>
    
  </ion-list>

</ion-content>
