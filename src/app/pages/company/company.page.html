<app-header></app-header>

<ion-content mode="ios" scrollY="false">

  <div class="ion-scroll">

    <ion-grid class="ion-no-padding" *ngIf="company">

      <ion-row>

        <ion-col class="menu ion-no-padding" size-lg="12" size-xl="8">

          <img class="banner animate__animated animate__fadeIn" [src]="company?.banner ? company.banner : bannerDefault">

          <ion-list class="company-info animate__animated animate__fadeIn">

            <ion-item lines="none">

              <ion-thumbnail slot="start">

                <img [src]="company.image">

              </ion-thumbnail>

              <ion-label class="ion-text-wrap">

                <h6>

                  {{ company.name }}&nbsp;

                  <ion-icon name="star"></ion-icon>

                  <span *ngIf="company.evaluation">&nbsp;{{ company.evaluation }}</span>

                  <span *ngIf="!company.evaluation">&nbsp;Novo</span>

                </h6>

                <p>

                  Entrega: {{ company.waiting_time }} min

                  <span class="ellipse"></span>

                  {{ company.delivery_price | money }}

                </p>

                <p>Pedido m√≠nimo: {{ company.min_order_value | money }}</p>

              </ion-label>

            </ion-item>

          </ion-list>

          <ion-grid>

            <ion-row *ngFor="let item of menu">

              <ion-col size="12" *ngIf="item.products.length > 0">

                <h5>{{ item.name }}</h5>

              </ion-col>

              <ion-col class="animation-order" [style]="{ '--animation-order': i % 10 }" size-sm="12" size-md="6" *ngFor="let product of item.products; let i=index;">

                <app-card-product
                  [image]="product.image"
                  [name]="product.name"
                  [description]="product.description"
                  [price]="product.price"
                  [rebate]="product.rebate"
                  (click)="modalProduct(product)">
                </app-card-product>

              </ion-col>

            </ion-row>

          </ion-grid>

        </ion-col>

        <ion-col class="animate__animated animate__bounceInRight ion-no-padding order" size="4">

          <app-current-order></app-current-order>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>
