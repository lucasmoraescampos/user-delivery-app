<ion-header mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button text=""></ion-back-button>

    </ion-buttons>

    <ion-title>Fale Conosco</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-grid>

    <ion-row>

      <ion-col size="12">

        <ion-label class="label-custom">Categoria</ion-label>

        <ion-select class="select-custom" interface="action-sheet" value="Dúvida" okText="Ok" cancelText="Voltar" mode="md">

          <ion-select-option value="Dúvida">Dúvida</ion-select-option>

          <ion-select-option value="Reclamação">Reclamação</ion-select-option>

          <ion-select-option value="Relatar Problema">Relatar Problema</ion-select-option>

          <ion-select-option value="Sugestão">Sugestão</ion-select-option>

        </ion-select>

      </ion-col>

      <ion-col size="12">

        <ion-label class="label-custom">Como podemos ajudar?</ion-label>

        <ion-textarea class="input-custom" rows="6"></ion-textarea>

      </ion-col>

      <ion-col size="12">

        <ion-button class="ion-margin-top" expand="block">

          Enviar

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
