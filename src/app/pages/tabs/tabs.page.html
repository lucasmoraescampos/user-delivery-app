<ion-tabs mode="md">

  <ion-card class="bag" mode="md" color="primary" button="true" *ngIf="order.products.length > 0" (click)="bag()">

    <ion-card-content>

      <ion-grid>

        <ion-row>

          <ion-col class="ion-text-start" size="4">

            <ion-icon src="../../../assets/icon/bag.svg"></ion-icon>

          </ion-col>

          <ion-col class="ion-text-center" size="4">

            <ion-label>Ver sacola</ion-label>

          </ion-col>

          <ion-col class="ion-text-end" size="4">

            <ion-label class="price">{{ total | money }}</ion-label>

          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-card-content>

  </ion-card>

  <ion-tab-bar slot="bottom">

    <ion-tab-button [tab]="tab.path" *ngFor="let tab of tabs; let i=index">

      <ion-icon [src]="tab.icon"></ion-icon>

      <ion-label>{{ tab.label }}</ion-label>

    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
